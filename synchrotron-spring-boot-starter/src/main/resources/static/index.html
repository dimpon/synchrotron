<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var webSocket = new WebSocket('ws://localhost:8080/gs-guide-websocket');

        webSocket.onopen = event => {
            alert('onopen');
            webSocket.send("Hello Web Socket!");
        };

        webSocket.onmessage = event => {
            alert('onmessage, ' + event.data);
        };

        webSocket.onclose = event => {
            alert('onclose');
        };
    </script>
</head>
<body>
hello one classpath
</body>
</html>
